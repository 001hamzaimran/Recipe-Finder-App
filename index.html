<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Recipe Finder</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Recipe Finder</h1>
        <div class="form-group">
            <label for="ingredients">Enter Ingredients:</label>
            <input type="text" class="form-control" id="ingredients" placeholder="e.g., chicken, rice, tomatoes">
        </div>
        <button id="search-btn" class="btn btn-primary btn-block">Search Recipes</button>
        <div id="recipe-results" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
